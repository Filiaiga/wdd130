<body>
<header>
    <h1> Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column1 ">
                <label for="fullname"> Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column1">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <div class="form-item  column3">
                <label for="CSS-comment">Which of the following is a valid CSS comment?</label>
            <select id="CSS-comment" name="CSS-comment">
                <option value="" >Choose one...</option>
                <option value="CSS">Place your plain text inside/**/ marks</option>
                <option value="CSS">/&This is a comment&/</option>
                <option value="CSS">/* This is a single-line comment */</option>
            </select>
            </div>
            <div class="form-item column3">
                <label for="CSS-comment">What does the acronym CSS stand for?</label>
                <input type="text" id="q2" name="q2"> 
                <label for="CSS-comment">How are id and class attributes selected in CSS?</label>
                <input type="text">
                <textarea id="q3" name="q3" rows="4" placeholder=""></textarea>
            </div>
            <div class="form-item column3">
                <label for="CSS-comment">What is the bottom margin given this declaration?</label>
                <input type="number" id="q4" name="q4">
                <textarea placeholder="margin:10px 5px 15px;"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
